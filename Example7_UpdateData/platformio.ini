[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	DHT sensor library @ ~1.3.10
	Adafruit Unified Sensor @ ~1.1.4
	adafruit/Adafruit BusIO @ ~1.5.0
	Adafruit GFX Library @ ~1.9.0
	Adafruit SSD1306 @ ~2.3.1
	tridenttd/TridentTD_LineNotify@^3.0.1
